<nz-layout>

  <nz-sider nzCollapsible nzWidth="200px" nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <app-global-sidemenu></app-global-sidemenu>
  </nz-sider>


  <nz-layout>
    <nz-header style="justify-content: space-between">
      <img src="assets/logoAnkieter2.png" height="100%" style="margin-left: 1rem;">
      <div style=" width:40vw; margin-left:5vw">
        <div>
          <app-user-indicator></app-user-indicator>
        </div>
      </div>

    </nz-header>
    <nz-content>
      <header class="header-container">
        <h1 class="breadcrumb-header">Edytor ankiety</h1>
      </header>
      <nz-breadcrumb>
        <nz-breadcrumb-item><a [routerLink]="'/'">Ekran główny</a> </nz-breadcrumb-item>
        <nz-breadcrumb-item>Edytor ankiety</nz-breadcrumb-item>

      </nz-breadcrumb>
      <div class="inner-content ">
        <mat-form-field class="title-input">
          <input matInput placeholder="Nazwa ankiety" [(ngModel)]="this.surveyDefinition.title" (blur)="rename();save()">
        </mat-form-field>
        <div *ngFor="let element of this.surveyDefinition.elements">
          <app-survey-element-host [templateType]="getComponentFromType('text')" [element]="element"></app-survey-element-host>
        </div>
        <section class="add-more slide-top-enter-animation" (mouseover)="mouseHoveringAddMorePanel=true" (mouseleave)="mouseHoveringAddMorePanel=false">
          <div class="add-more-content add-new"> Dodaj pytanie <i nz-icon nzType="plus"></i></div>
          <div class="add-more-content">
<!--            <span [class.shake]="mouseHoveringAddMorePanel" (click)="addNewQuestion()"><span [class.slide-top]="mouseHoveringAddMorePanel"><i  class="recommended" nz-icon nzType="bar-chart" [nz-tooltip]="'Wykres'"></i></span></span>-->
            <!--            <i nz-icon nzType="line-chart" [nz-tooltip]="'Wykres liniowy'"></i>-->
            <!--            <i nz-icon nzType="pie-chart" [nz-tooltip]="'Wykres ciasteczkowy (???)'"></i>-->
            <!--            <i nz-icon nzType="area-chart" [nz-tooltip]="'Wykres liniowy'"></i>-->
            <!--            <i nz-icon nzType="bar-chart" [nz-tooltip]="'Wykres kolumnowy, histogram'"></i>-->
            <i nz-icon nzType="font-size" [nz-tooltip]="'Tekst'" (click)="addNewQuestion()"></i>
          </div>
        </section>

      </div>
    </nz-content>
    <nz-footer></nz-footer>
  </nz-layout>
</nz-layout>
